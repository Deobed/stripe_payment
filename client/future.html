<!doctype html>
<html>
<head>
  <title>Checkout payment</title>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="js/subscription_logic.js" defer></script>
  
  <link rel="stylesheet" type="text/css" href="css/styles.css" data-rel-css="" />
</head>
<body>
  <p>Subscription</p>
  <div>Product: <span id="product-name"></span></div>
  <form id="payment-form">
    <input type="hidden" id="payment-amount">
    <input type="hidden" id="currency">
    <div class="group">
      <label>
        <span>Email</span>
        <div class="field StripeElement--empty">
          <input id="receipt-email-field" class="field additional-field required email-field" placeholder="Email"/>
        </div>
      </label>
      <label>
        <span>Name</span>
        <div class="field StripeElement--empty">
          <input id="cardholder-name-field" class="field additional-field required cardholder-field" placeholder="Cardholder name" />
        </div>
      </label>
      <label>
        <span>Card number</span>
        <div id="card-number-element" class="field"></div>
      </label>
      <label>
        <span>Expiry date</span>
        <div id="card-expiry-element" class="field"></div>
      </label>
      <label>
        <span>CVC</span>
        <div id="card-cvc-element" class="field"></div>
      </label>
    </div>
    <button type="submit">Create subscription (with trial)</button>
    <div class="outcome">
      <div class="error"></div>
      <div class="success">Success!</div>
    </div>
  </form>
</body>
</html>
