<!doctype html>
<html>
<head>
  <title>Checkout payment</title>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="js/logic.js" defer></script>
  
  <link rel="stylesheet" type="text/css" href="css/styles.css" data-rel-css="" />
</head>
<body>
  <div>Product: <span id="product-name"></span></div>
  <form id="payment-form">
    <input type="hidden" id="payment-amount">
    <input type="hidden" id="currency">
    <div class="group">
      <label>
        <span>Card number</span>
        <div id="card-number-element" class="field"></div>
      </label>
      <label>
        <span>Expiry date</span>
        <div id="card-expiry-element" class="field"></div>
      </label>
      <label>
        <span>CVC</span>
        <div id="card-cvc-element" class="field"></div>
      </label>
    </div>
    <button type="submit">Pay $<span id="amount"></span></button>
    <div class="outcome">
      <div class="error"></div>
      <div class="success">Success!</div>
    </div>
  </form>
</body>
</html>
